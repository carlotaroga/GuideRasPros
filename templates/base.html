<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}USpeakPy Web{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bloque para CSS específico de cada página -->
    {% block extra_css %}{% endblock %}
    
</head>
<body>

    <nav class="navbar navbar-expand-lg d-flex">
        <div class="container" style="margin: 0px 30px;">
            <a class="navbar-brand" href="/">USpeakPy web</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="single">Single simulation</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="batch">Batch simulation</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="help">Help</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
        {% block content %}{% endblock %}

    <footer class="py-4 mt-5">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
        <li class="nav-item"><a href="index" class="nav-link px-2 text-muted">Home</a></li>
        <li class="nav-item"><a href="single" class="nav-link px-2 text-muted">Single</a></li>
        <li class="nav-item"><a href="batch" class="nav-link px-2 text-muted">Batch</a></li>
        <li class="nav-item"><a href="help" class="nav-link px-2 text-muted">Help</a></li>
        </ul>
        <p class="text-center text-muted">© 2024 GuideRasPros</p>
    </footer>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
